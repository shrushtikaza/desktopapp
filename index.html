<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Music Player</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .music-player {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .controls button {
      background: #1db954;
      border: none;
      color: white;
      padding: 10px;
      margin: 5px;
      font-size: 18px;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #1ed760;
    }

    .seek-bar,
    .volume-bar {
      margin-top: 15px;
    }

    input[type="range"] {
      width: 100%;
      cursor: pointer;
    }

    .time-display {
      font-size: 14px;
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
      color: #ccc;
    }

    label {
      display: block;
      font-size: 12px;
      text-align: left;
      margin-bottom: 4px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="music-player">

    <audio id="audio" preload="metadata"></audio>
    <img id="albumArt" src="" alt="Album Art" style="width: 270px; border-radius: 12px; margin-bottom: 15px; object-fit: cover; height: 210px;">

    <div class="seek-bar">
      <label for="seekBar">Progress</label>
      <input type="range" id="seekBar" value="0" min="0" max="100" disabled>
      <div class="time-display">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
    </div>

    <div class="controls">
        <button id="backBtn">⏮️</button>
        <button id="playPauseBtn">▶️</button>
        <button id="forwardBtn">⏭️</button>
    </div>

  <script src="index.js"></script>
</body>
</html>
